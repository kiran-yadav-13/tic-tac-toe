<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe Game</h1>
        <div class="rules">
            <h2>Game Rules</h2>
            <ul>
                <li>The timer will reset every 5 Sec and the turn will given to next palyer</li>
                <li>To reset or restart the game click on the reset button</li>
            </ul>
        </div>
        <br>
        <div>
            <div><button id="reset">RESET</button></div>
            <span class="Info">Turn for X</span>
            <span class="timer">0:5 sec</span>
            
            
          
        </div>
        <div class="imageBox">
            <img src="https://c.tenor.com/906nGAL7Xw0AAAAi/mochi-peachcat-cute-cat.gif" alt="">
        </div>
    </div>
        <div class="container">
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>
        
        
    </div>
  <script src="Script.js"></script>
</body>
</html>
